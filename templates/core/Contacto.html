{%load static%}
<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Ayuda a un peludo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    {% load static %}
    <!--Bootstrap5-->
    <link rel="stylesheet" href="{% static 'core/bootstrap-5.0.0/css/bootstrap.min.css' %}">
    <script src="{% static 'core/bootstrap-5.0.0/js/bootstrap.min.js' %}"></script>

    <!--Hoja css-->
    <link rel="stylesheet" href="{% static 'core/css/estilo_navbar.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/estilos_cuerpo.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/estilos_footer.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/estilo_contacto.css' %}">

    <!--jQuery5-->
    <script src="{% static 'core/jQuery-3.6.0/jQuery-3.6.0.js' %}"></script>

    <!--Hoja js-->
    <script src="{% static 'core/js/Main.js'%}"></script>
    <script src="{% static 'core/js/formulario_contacto.js' %}"></script>

    <style>
        .btn-oculto{
            width: 100%;
            display: block;
            height: 20px;
            background-color: rgb(20, 78, 20);
            border: none;
        }
    </style>
    
</head>
<body>
    {% load static %}
    <!--Header para agregar la barra navegadora-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-nav">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse row" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div class="col-3 col-md-1 ms-5">
                            <img src="{%static 'core/img/logo-ong.jpg'%}" class="logo-navbar">
                        </div>
                        <div class="col-4 col-md-1 ms-3">
                            <li class="nav-item">
                                <a href="{% url 'inicio' %}" class="nav-link activo">Inicio</a>
                            </li>
                        </div>
                        <div class="col-6 col-md-3 ms-3">
                            <li class="nav-item">
                                <a href="{% url 'donde_estamos' %}" class="nav-link">¿Dónde estamos?</a>
                            </li>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-3 col-md-1 ms-3">
                            <li id="geo2" class ="nav-item">
                                <button class="botonimagen" id="btnClima" class="btn btn-primary"> </button>
                            </li>
                        </div>
                        <div class="col-3 ">
                            <p id="geo"></p>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Contenido de la página-->
    <div class="bg-body">
        <div class="container bg-contenido">
            <div class="row">
                <div class="col-9"></div>
                <div class="col-2">
                    <a href="{% url 'inicio' %}" class="btn btn-success btn-bloque">VOLVER</a>
                </div>
            </div>
            <br>
            <div class="row">  
                <div class="col-md-1"></div>
                <div class="col-12 col-md-10">
                    <h1>Formulario de contacto</h1> <br>

                    <form action="http://www.colex.cl/duoc/cargaData.php" method="POST" id="formulario">
                        <!--Nombre-->
                        <div class="form-group" style="color:black">
                            <label for="Nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" type="text" placeholder="Nombre completo" class="form-control">
                        </div> <br>
                        <!--Correo-->
                        <div class="form-group" style="color:black">
                            <label for="correo">Correo</label>
                            <input type="mail" id="correo" name="correo" type="text" placeholder="correo@correo.com" class="form-control">
                        </div> <br>
                        <!--Documento-->
                        <div class="form-group" style="color:black">
                            <label for="documento">Documento</label>
                                <input type="number"id="rut" name="documento"  placeholder="Rut o pasaporte" class="form-control">
                        </div> <br>
                        <!--Telefono-->
                        <div class="form-group" style="color:black">
                            <label for="number">Número</label>
                            <input type="text" id="numero" name="numero" placeholder="Ingrese número" class="form-control">
                        </div> <br>
                        <!--Ciudad-->
                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" name="text" placeholder="Ingrese ciudad" class="form-control"> <br>
                        <!--Mensaje-->
                        <div class="form-group" style="color:black">
                            <label for="Mensaje">Mensaje</label>
                            <textarea type="text"name="mensaje" id="mensaje" class="form-control" placeholder="Deje su mensaje aquí"></textarea>
                        </div>
                        <!--Botones-->
                        <br> <br>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-5">
                                <button type="reset" class="btn btn-danger btn-bloque" id="limpiar">Limpiar</button>
                            </div>
                            <div class="col-5">
                                <button type="submit" id="enviar" class="btn btn-primary btn-bloque">Enviar</button>            
                            </div>
                        </div> <br>
                        <!--Alert error-->
                        <div id="error" class="alert-danger p-4" role ="alert"></div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Pie de página-->
    <footer>
        <div class="bg-footer text-center">
            <!--Logos amarillos o blancos-->
            <img src="{% static 'core/img/rrss.png' %}" class="img-footer">
            <br>
            <!--Boton oculto-->
            <a href="{% url 'panel_control' %}" class="btn-oculto"></a>
        </div>
    </footer> 
    <!--Script para limpiar el alert cuando se hace click en limpiar-->
    <script>
        $(document).ready(function(){
            $("#limpiar").click(function(){
                $("#error").hide();
            }); 
        });
    </script>
</body>
